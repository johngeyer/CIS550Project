<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
<html lang="en">
<head>
  <title>Baseball Home Page Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src="javascripts/app.js" type="text/javascript"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Split Section Here:</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Home</a></li>
        <li><a href="#section2">Checkbox Here:</a></li>
        <li><a href="#section3">Checkbox Here:</a></li>
        <li><a href="#section3">Checkbox Here:</a></li>
      </ul><br>
    </div>

    <div class="col-sm-9">
      <h4><small>HOME PAGE</small></h4>

      <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="playerController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Search Player
            <input name="name" ng-model="name" value="">
            <button type="button" ng-click="Submit()" class="button">Search Player</button>
        </p>

        <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td> First Name </td>
            <td> Last Name </td>
            <tr ng-repeat="x in data"> 
            <td> {{x.nameFirst}} </td>
            <td> {{x.nameLast}} </td>
            </tr>
        </table>

        </div>

      <hr>
      <h2>Baseball Stats from 30 Teams</h2>
      <p>Baseball info here:</p>
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
</html>

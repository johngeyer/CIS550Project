<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
<html lang="en">
<head>
  <title>Baseball Payroll Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
  /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
  .row.content {height: 1500px}

  /* Set gray background color and 100% height */
  .sidenav {
    background-color: #f1f1f1;
    height: 100%;
  }

  /* Set black background color, white text and some padding */
  footer {
    background-color: #555;
    color: white;
    padding: 15px;
  }

  /* On small screens, set height to 'auto' for sidenav and grid */
  @media screen and (max-width: 767px) {
    .sidenav {
      height: auto;
      padding: 15px;
    }
    .row.content {height: auto;} 
  }

  .navbar-brand {
  font-size:30px;
  }
  #navbar>li {
  padding-top:9px;
  font-size:24px;
  position: relative;
  display: inline-flex;
  }

</style>
</head>

<nav role="navigation" class="navbar navbar-static-top navbar-default">
    <div class="container">
      <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      <a class="navbar-brand" href="#">

      </a>
    <a href="#" class="navbar-brand">
    Baseball
    </a></div>
      <div id="navbar" class="collapse navbar-collapse">
                    <li><a href="/">Home Page</a></li>
                    <li><a href="/search_player">Search Players</a></li>

                    <li><a href="/top">Top Performers</a></li>
                    <li><a href="/payroll">Payroll Graph</a></li>
                </div>
            </div>
        </nav>




      <div class="col-sm-9">
        <h4><small>Payroll Graph</small></h4>

         <div class="container">
          <div ng-controller="payrollController">
        <p>
            Enter Player Name<input name="name" ng-model="name" value="">
            <button type="button" ng-click="Payroll()" class="button">Search Player</button>
        </p>

</body>

<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
<html lang="en">
<head>
  <title>Top Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src="javascripts/app.js" type="text/javascript"></script>
  <style>
  /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
  .row.content {height: 1500px}

  /* Set gray background color and 100% height */
  .sidenav {
    background-color: #f1f1f1;
    height: 100%;
  }

  /* Set black background color, white text and some padding */
  footer {
    background-color: #555;
    color: white;
    padding: 15px;
  }

  /* On small screens, set height to 'auto' for sidenav and grid */
  @media screen and (max-width: 767px) {
    .sidenav {
      height: auto;
      padding: 15px;
    }
    .row.content {height: auto;} 
  }

  input { display: inline; }

</style>
</head>
<body>



    <!-- Static NavBar-->
    <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Baseball</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li><a href="/">Home Page</a></li>
                    <li><a href="/search_player">Search Players</a></li>
                    <li><a href="/player">Player's Statistics</a></li>
                    <li><a href="/teams">Search Team</a></li>
                    <li><a href="/top">Top Performers</a></li>
                </div>
            </div>
    </nav>


        <div class="col-sm-9">

    <!-- TEAM ROSTER -->
    <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="topController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Choose Leader in Category, Team, and Season
            <br>
            <select ng-model="category">
              <option value="G">Games Played</option>
              <option value="AB">At Bat</option>
              <option value="R">Runs</option>
              <option value="H">Hits</option>
              <option value="Doubles">Doubles</option>
              <option value="Triples">Triples</option>
              <option value="HR">Home Runs</option>
              <option value="RBI">Runs Batted In</option>
              <option value="SB">Stolen Bases</option>
              <option value="CS">Times Caught Stealing</option>
              <option value="BB">Base on Balls</option>
              <option value="SO">Strikeouts</option>
              <option value="IBB">Intentional Base on Balls</option>
              <option value="HBP">Hit By Pitch</option>
              <option value="SH">Sacrifice Hit</option>
              <option value="SF">Sacrifice Fly</option>
              <option value="GIDP">Double Plays Induced</option>
            </select>
            <select ng-model="name">
              <!-- AL EAST -->
              <option value="BOS">Boston Red Sox</option>
              <option value="NYA">New York Yankees</option>
              <option value="BAL">Baltimore Orioles</option>
              <option value="TBA">Tampa Bay Rays</option>
              <option value="TOR">Toronto Blue Jays</option>
              <!-- AL West -->
              <option value="HOU">Houston Astros</option>
              <option value="SEA">Seattle Mariners</option>
              <option value="ANA">Anaheim Angels</option>
              <option value="TEX">Texas Rangers</option>
              <option value="OAK">Oakland A's</option>
              <!-- AL Central -->
              <option value="KCA">Kansas City Royals</option>
              <option value="CHA">Chicago White Sox</option>
              <option value="DET">Detroit Tigers</option>
              <option value="MIN">Minnesota Twins</option>
              <option value="CLE">Cleveland Indians</option>
              <!-- NL WEST -->
              <option value="ARI">Arizona Diamondbacks</option>
              <option value="SDN">San Diego Padres</option>
              <option value="LAN">Los Angeles Dodgers</option>
              <option value="COL">Colorado Rockies</option>
              <option value="SFN">San Francisco Giants</option>
              <!-- NL EAST -->
              <option value="NYN">New York Mets</option>
              <option value="ATL">Atlanta Braves</option>
              <option value="PHI">Philadelphia Phillies</option>
              <option value="MIA">Miami Marlins</option>
              <option value="WAS">Washington Nationals</option>
              <!-- NL Central -->
              <option value="MIL">Milwaukee Brewers</option>
              <option value="CIN">Cincinatti Reds</option>
              <option value="PIT">Pittsburgh Pirates</option>
              <option value="CHN">Chicago Cubs</option>
              <option value="SLN">St. Louis Cardinals</option>
            </select>
            <input name="year" ng-model="year" value="">
            <button type="button" ng-click="Submit()" class="button">Search Top Performers</button>
        </p>
        <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td> Name </td>
            <td> Stat for Category </td>
            <tr ng-repeat="x in data">
            <td> {{x.name}} </td>
            <td> {{x.stat}} </td>
            </tr>
        </table>
    </div>

</body>
</html>
